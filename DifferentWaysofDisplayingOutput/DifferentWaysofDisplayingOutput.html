<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Diferent output</title>
		<script >
		document.write("Hello World..! This is the message from webpage");
	</script>
</head>
<body>
	<h2>Different ways to display the information using javascript</h2>
	<p id ="code"></p>
	<script>
	document.getElementById("code").innerHTML = "Hello World!This is the message from setting of the innerHTML";</script>
	<p>Hello World! I am from within the paragraph tag in the HTML Page</p>
	<script >
		document.write("Hello World..! I am from thr first document.write()");
	</script>
	<br>
	<br>
	<button onclick="window.alert('Hello World! I am from the window alert')">Click me to view a window alert</button>
	<br>
	<br>
	<button onclick="document.write('Hello World! I am from the second document.write()')">Click me to clear the existing html</button>

	<script >console.log("hello world! this is the console message")</script>
</body>
	</html>
